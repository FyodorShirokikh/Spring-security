<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<h2>Edit user:</h2>
<form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
  <input type="hidden" th:field="*{id}" />
  <div>
    <div>
      <label>User Name: </label>
      <div>
        <input type="text" th:field="*{username}" required minlength="2" maxlength="20" />
      </div>
    </div>
    <div>
      <label>User email: </label>
      <div>
        <input type="email" th:field="*{email}"  />
      </div>
    </div>
    <div>
      <label>User password: </label>
      <div>
        <input type="password" th:field="*{password}" required minlength="2" maxlength="20" />
      </div>
    </div>
    <div>
      <label>User age: </label>
      <div>
        <input type="number" th:field="*{age}" />
      </div>
    </div>
    <div th:field="*{roles}">
        <label>User Roles: </label> <br>
       <label>
            <th:block th:text="ROLE_USER">Label</th:block>
            <input type="hidden" th:name="role_u" th:value="1"/>
            <input type="checkbox" th:name="role1c" th:checked="${role1c}"
                   th:value="1"
                   onclick="this.value = this.checked"/>
       </label><br>
        <label>
          <th:block th:text="ROLE_ADMIN">Label</th:block>
          <input type="hidden" th:name="role_a" th:value="1"/>
          <input type="checkbox" th:name="role2c" th:checked="${role2c}"
                 th:value="1"
                 onclick="this.value = this.checked"/>
        </label>
    </div>
    <div>
      <button type="submit">Update</button>
    </div>
  </div>
</form>
<hr>
<a th:href="@{/admin}"> Back to Users List</a> <br>
<a th:href="@{/logout}"> Logout </a>
</body>
</html>
