<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<h2>Edit user:</h2>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}"
      th:object="${user}" >
  <input type="text" th:field="*{name}" placeholder="User Name">
  <input type="text" th:field="*{lastname}" placeholder="User lastname">
  <input type="number" th:field="*{age}" placeholder="User age">
  <input type="submit" value="Save user">
</form>
<hr>
<a th:href="@{/}"> Back to Users List</a>
</body>
</html>
