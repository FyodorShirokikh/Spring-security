<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of users</title>
</head>
<body>
<h2>List Of users:</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>LastName</th>
    <th>Age</th>
  </tr>
  <div th:each="user : ${users}">
    <td><a th:text="${user.getId()}">id</a></td>
    <td><a th:text="${user.getUsername()}">name</a></td>
    <td><a th:text="${user.getEmail()}">email</a></td>
    <td><a th:text="${user.getAge()}">age</a></td>
    <td><a th:text="${user.getPassword()}">password</a></td>
    <td><a th:text="${user.getRoles()}">roles</a></td>
    <td>
      <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
      <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
      </form>
    </td>
    </tr>
  </div>
</table>
<a th:href="@{/admin/new}" >Add user</a><br>
<a th:href="@{/}" > Back </a><br>
<a th:href="@{/logout}" >Logout </a>
</body>
</html>
